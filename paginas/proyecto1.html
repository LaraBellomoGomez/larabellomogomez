    <section id="inicio">
        <header id="Hero-Section1" class="text-dark">
            <div class="container-fluid">
                <div class="texto">
                    <h1 class="fw-bold text-uppercase">Proyecto 1.</h1>
                    <p>A continuación se muestran las imágenes correspondientes a este proyecto.</p>
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../ASSES/IMAGENES/proyecto11.png"

                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
